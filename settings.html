<!DOCTYPE html>
<html>
<head>
  <title>Router Planning App</title>
  <link rel="stylesheet" href="css/settings.css" id="main-stylesheet">
  <script type="text/javascript" src="scripts/settings.js" defer></script>

</head>
<body>
<h1>Instellingen</h1>
<main>
  <div class="controls">

    <!-- Replace the old <select> with this radio group -->

    <div class="theme-options">
      <h3>thema selecteren:</h3>

      <label>
        <input type="radio" name="theme" value="default" checked> Default
      </label>

      <label>
        <input type="radio" name="theme" value="dark"> Dark Mode
      </label>

      <label>
        <input type="radio" name="theme" value="blue"> Blue Theme
      </label>

      <label>
        <input type="radio" name="theme" value="lilac"> lilac Theme
      </label>
    </div>

    <label>
      <input type="radio" name="theme" value="yellow" checked> yellow Theme
    </label>
    <label>
      <input type="radio" name="theme" value="green" checked> Green Theme
    </label>
    <label>
      <input type="radio" name="theme" value="high-contrast" checked> hoge contrast
    </label>

<div>
    <label>
      Font Size:
      <input type="range" id="font-size" min="12" max="50" value="30" step="0.0001">
    </label>
  </div>
    <!-- NEW: Font family selector -->
    <label>
      Font Family:
      <!-- Update your font-family selector -->
      <select id="font-family">
        <option value="Arial, sans-serif">Arial</option>
        <option value="'Courier New', monospace">Courier New</option>
        <option value="'Times New Roman', serif">Times New Roman</option>
        <option value="'Georgia', serif">Georgia</option>
        <option value="'Verdana', sans-serif">Verdana</option>
        <option value="'Comic Sans MS', cursive">Comic Sans</option>
        <!-- Add web font options -->
        <option value="'Roboto', sans-serif">Roboto</option>
        <option value="'Open Sans', sans-serif">Open Sans</option>
        <option value="'Montserrat', sans-serif">Montserrat</option>
      </select>
    </label>
  </div>

  <div>
    <a href="index.html">Home</a>
    </div>

</main>


</body>
</html>
