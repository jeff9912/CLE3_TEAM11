<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="scripts/main.js" defer></script>
</head>
<body>
<main>
    <form action="routePagina.html" method="post" target="_blank" id="form">

        <section>
            <section class="center_container vertrek_eind"> <!-- sectie over vertrek/eindpunt -->
                <label for="startpoint">Beginpunt</label>
                <select name="startpoint" id="startpoint">
                    <option value="" disabled selected>Vertrekpunt</option>
                    <!-- alle andere opties worden ingeladen door main.js -->
                </select>
            </section>

            <div class="center_container">
                <picture>
                    <source srcset="img/arrows1_transparant_black.png" media="(prefers-color-scheme: light)">
                    <img id="pijltjes_vertrek_eind" src="img/arrows1_transparant_white.png"
                         alt="Afbeelding van vertrek naar eindbestemming">
                </picture>
                <!-- <picture> in plaats van <img> voor light/dark mode pijlen moeten wisselen -->
            </div>

            <section class="center_container vertrek_eind">
                <label for="endpoint">Eindpunt</label>
                <select name="endpoint" id="endpoint">
                    <option value="" disabled selected>Eindbestemming</option>
                </select>
            </section>

            <section class="center_container tijd_sectie"> <!-- sectie over tijd invulveld -->
                <label for="time"> Tijd: </label>
                <input id="time" name="time" type="time"> <!-- tijd kan niet in verleden foutmelding ? -->
                <label for="date">Datum</label>
                <input type="date" name="date" id="date">
                <section class="center_container zoeken">
                    <button value="submit">Zoeken</button> <!-- submit voor de post -->
                </section>
            </section>
        </section>

    </form>
</main>
</body>
</html>
