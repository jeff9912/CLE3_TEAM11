<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OV bij visueel verperkt</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/settings.css">
    <script type="text/javascript" src="scripts/main.js" defer></script>
    <script type="text/javascript" src="scripts/settings.js" defer></script>
</head>
<body>
<main>

    <form action="routeOverview.html" target="routeOverview.html" method="get" id="form">

        <section>
            <section class="center_container vertrek_eind"> <!-- sectie over vertrek/eindpunt -->
                <!--                label weggehaald -->
                <input list="stations" id="startpunt" name="startpunt" placeholder="Vertrekpunt">
            </section>

            <div class="center_container">
                <picture>
                    <source srcset="img/arrows1_transparant_black.png" media="(prefers-color-scheme: light)">
                    <img id="pijltjes_vertrek_eind" src="img/arrows1_transparant_white.png"
                         alt="Afbeelding van vertrek naar eindbestemming">
                </picture>
                <!-- <picture> in plaats van <img> voor light/dark mode pijlen moeten wisselen -->
            </div>

            <section class="center_container vertrek_eind">
                <!--                label weggehaald -->
                <input list="stations" id="eindpunt" name="eindpunt" placeholder="Eindbestemming">
            </section>

            <section class="center_container tijd_sectie"> <!-- sectie over tijd invulveld -->
                <label id="label-time" for="tijd"> Tijd: </label>
                <input id="tijd" name="tijd" type="time"> <!-- tijd kan niet in verleden foutmelding ? -->
                <label id="label-datum" for="datum">Datum</label>
                <input type="date" name="datum" id="datum">
            </section>

                <section class="center_container zoeken">
                    <button type="submit" name="submit" value="submit">Zoeken</button> <!-- submit voor de post -->
                </section>


            <section>
                <input type="hidden" id="hiddenFieldOmApiLinkDoorTeSturen">
            </section>
        </section>

    </form>
</main>
<datalist id="stations"></datalist>
</body>
</html>
