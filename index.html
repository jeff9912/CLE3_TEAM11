<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="scripts/main.js" defer></script>
</head>
    <form action="routePagina.html" method="post" target="_blank">
        <section> <!-- sectie over vertrek/eindpunt -->
            <section class="center_container vertrek_eind">
                <select name="vertrek" id="vertrek">
                    <option value="" disabled selected>Vertrekpunt</option>
                </select>


            </section>
            <div class="center_container">
                <picture>
                    <source srcset="img/arrows1_transparant_black.png" media="(prefers-color-scheme: light)">
                    <img id="pijltjes_vertrek_eind" src="img/arrows1_transparant_white.png"
                         alt="Afbeelding van vertrek naar eindbestemming">
                </picture>
            </div>
            <section class="center_container vertrek_eind">
                <select name="eindbestemming" id="eindbestemming">
                    <option value="" disabled selected>Eindbestemming</option>
                </select>

            </section>
            <section class="center_container tijd_sectie"> <!-- sectie over tijd invulveld -->
                <label for="tijd"> Tijd: </label>
                <input id="tijd" name="tijd" type="time"> <!-- tijd kan niet in verleden foutmelding ? -->
                <section class="center_container zoeken">
                    <!--            <a href="routePagina.html">Zoeken</a>  info doorgeven door GET doorsturen in de href? -->
                    <button value="submit">Zoeken</button>
                </section>
    </form>
    </main>
    </body>
</html>
