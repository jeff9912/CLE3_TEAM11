<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#4CAF50">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo2.png" sizes="96x96"/>
    <link rel="icon" type="image/svg+xml" href="logo2.png"/>
    <link rel="shortcut icon" href="logo2.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="logo2.png"/>
    <meta name="apple-mobile-web-app-title" content="Routeplanner"/>
    <link rel="manifest" href="/site.webmanifest"/>
    <title>OV bij visueel verperkt</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/settings.css">
    <script type="text/javascript" src="scripts/main.js" defer></script>
    <script type="text/javascript" src="scripts/settings.js" defer></script>
    <link rel="manifest" href="app/manifest.json">
</head>
<body>
<main>

    <form action="routeOverview.html" target="_self" method="get" id="form">

        <section>
            <section class="center_container vertrek_eind"> <!-- sectie over vertrek/eindpunt -->
                <!--                label weggehaald -->
                <input list="stations" id="startpunt" name="startpunt" placeholder="Vertrekpunt" required>
            </section>

            <div class="center_container">
                <picture>
                    <source srcset="img/arrows1_transparant_black.png" media="(prefers-color-scheme: light)">
                    <img id="pijltjes_vertrek_eind" src="img/arrows1_transparant_white.png"
                         alt="Afbeelding van vertrek naar eindbestemming">
                </picture>
                <!-- <picture> in plaats van <img> voor light/dark mode pijlen moeten wisselen -->
            </div>

            <section class="center_container vertrek_eind">
                <!--                label weggehaald -->
                <input list="stations" id="eindpunt" name="eindpunt" placeholder="Eindbestemming" required>
            </section>

            <section class="center_container tijd_sectie"> <!-- sectie over tijd invulveld -->
                <label id="label-time" for="tijd"> Tijd </label>
                <input id="tijd" name="tijd" type="time"> <!-- tijd kan niet in verleden foutmelding ? -->

                <label id="label-datum" for="datum">Datum</label>
                <input type="date" name="datum" id="datum">

            </section>

            <section class="center_container zoeken">
                <button type="submit" name="submit" value="submit">Zoeken</button> <!-- submit voor de post -->
            </section>
            <section>
                <a href="settings.html">Instellingen</a>
            </section>


            <section>
                <input type="hidden" id="hiddenFieldOmApiLinkDoorTeSturen">
            </section>
        </section>

    </form>
</main>
<datalist id="stations"></datalist>
</body>
</html>
