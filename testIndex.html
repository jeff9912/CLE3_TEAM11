<!doctype html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="scripts/main.js" defer></script>
  <title>Test</title>
</head>
<body>
<main>
  <h1 class="main-title">api test</h1>
  <section>
    <form target="testmap\route.html" method="get" id="form">
      <label for="startpoint">Vertrekpunt</label>
      <input list="stations" id="startpoint" name="startpoint" placeholder="Vertrekpunt">

      <label for="endpoint">Eindbestemming</label>
      <input list="stations" id="endpoint" name="endpoint" placeholder="Eindbestemming">

      <label for="dateInput">Datum</label>
      <input type="date" name="date" id="dateInput">

      <label for="timeInput">Tijd</label>
      <input type="time" name="time" id="timeInput">

      <button type="submit">Verzenden</button>
    </form>
  </section>
</main>

<!-- Datalist voor autocomplete -->
<datalist id="stations"></datalist>
</body>
</html>
