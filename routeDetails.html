<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reisdetails</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 text-lg font-sans">

<div class="w-full min-h-screen bg-white flex flex-col shadow-xl">
    <!-- Header -->
    <header class="bg-[#3c445c] text-white text-center py-5 text-2xl font-bold shadow-md">
        details
    </header>
    <div class="center_container">
        <picture>
            <source srcset="./img/arrows.png" media="(prefers-color-scheme: light)">
            <img id="pijltjes_vertrek_eind" src="./img/arrows.png"
                 alt="Afbeelding van vertrek naar eindbestemming">
        </picture>

    </div>
    <img src="./img/arrows.png" alt="test">

    <!-- Tijdlijn -->
    <div class="relative p-6">

        <!-- Verticale lijn -->
        <div class="absolute top-6 bottom-6 left-6 w-px bg-gray-300 z-0"></div>

        <!-- Stop 1 -->
        <div class="flex relative z-10 mb-8">
            <div class="w-4 h-4 bg-blue-500 rounded-full mt-1.5 mr-4 z-10"></div>
            <div class="flex-1 space-y-2">
                <div class="flex justify-between font-semibold text-xl">
                    <span>Rotterdam Centraal</span>
                    <span class="bg-gray-800 text-white px-3 py-1 rounded text-base">7</span>
                </div>
                <div class="bg-blue-500 text-white p-4 rounded-lg space-y-1 shadow-lg">
                    <h4 class="text-2xl font-bold">Utrecht Centraal</h4>
                    <p>10:02 – 10:32</p>
                    <p>30 Minuten</p>
                    <p>3 Haltes</p>
                </div>
            </div>
        </div>

        <!-- Transfer -->
        <div class="flex justify-center items-center mb-8 text-xl shadow-md rounded-lg bg-white py-2"> <!-- ✨ Shadow -->
            <div class="bg-gray-800 text-white font-bold px-4 py-2 rounded mx-2">8</div>
            <span>5 min</span>
            <div class="bg-gray-800 text-white font-bold px-4 py-2 rounded mx-2">5</div>
        </div>

        <!-- Stop 2 -->
        <div class="flex relative z-10 mb-8">
            <div class="w-4 h-4 bg-blue-500 rounded-full mt-1.5 mr-4 z-10"></div>
            <div class="flex-1">
                <div class="bg-blue-500 text-white p-4 rounded-lg space-y-1 shadow-lg"> <!-- ✨ Shadow -->
                    <h4 class="text-2xl font-bold">Enkhuizen</h4>
                    <p>10:37 – 11:07</p>
                    <p>33 Minuten</p>
                    <p>2 Haltes</p>
                </div>
            </div>
        </div>
        <!-- Stop 3 -->
        <div class="flex relative z-10">
            <div class="w-4 h-4 bg-blue-500 rounded-full mt-1.5 mr-4 z-10"></div>
            <div class="flex justify-between items-center w-full font-bold text-xl">
                <span>Amsterdam Centraal</span>



            </div>
        </div>

    </div>
</div>

</body>
</html>
