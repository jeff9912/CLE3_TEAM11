<!DOCTYPE html>
<html lang="nl" data-theme="default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS Reisplanner</title>
    <link rel="stylesheet" href="css/routeOverview.css">
    <link rel="stylesheet" href="css/settings.css">
    <script type="text/javascript" src="scripts/routeOverview.js" defer></script>
    <script type="text/javascript" src="scripts/settings.js" defer></script>
    <script type="text/javascript" src="scripts/location.js" defer></script>
</head>
<body>
<!-- Header met richting en treininfo -->
<header class="header-overview">
    <!-- Header waarin vertrek- en aankomststation worden getoond -->
    <div class="route-header">
        <div class="richting">
            <p> <span class="arrow"></span> <span class="route-destination"></span></p>
        </div>
        <div class="trein-nummer">
            <p></p>
        </div>
    </div>
    <div class="volgende">
        <p><strong></strong> <span id="volgende-text"></span></p>
    </div>
    <!-- Wordt dynamisch gevuld met de route titel, zoals 'Amsterdam Centraal ➞ Utrecht Centraal' -->
</header>
<main>
    <section id="transfer">
        <!-- Nieuw toegevoegd grijs blok voor volgende overstap -->
    </section>
    <!-- Container waarin de opties (kaartjes met reisinformatie) worden geplaatst -->
    <section id="travelOptions">
        <!-- Wordt gevuld met tripkaarten door JavaScript -->
    </section>

    <div id="navigationButtons" style="display: none;">
        <button id="nextButton">Volgende route</button>
        <button id="prevButton">Vorige route</button>
    </div>
    <!-- Eventuele foutmeldingen komen hier terecht -->
    <div id="errorContainer"></div>
    <section class="a-button">
        <a href="index.htmll">Home</a>
    </section>
</main>
</body>
</html>
